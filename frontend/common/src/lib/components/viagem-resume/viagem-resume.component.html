<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <div class="expansion-header">
      <div class="date">
        <span class="day">{{ viagem.data_inicial | date: 'dd' }}</span>
        <span class="month">{{ viagem.data_inicial | date: 'MMM' | uppercase }}</span>
      </div>
      <div class="places">
        <div>
          <div class="flag origin">
            <div class="line"></div>
          </div>
          <span>{{ viagem.origem }}</span>
        </div>
        <div>
          <div class="flag target">
            <div class="line"></div>
          </div>
          <span>{{ viagem.destino }}</span>
        </div>
      </div>
    </div>
  </mat-expansion-panel-header>
  <div class="ride-content">
    <div>
      <span class="label">Status</span>
      <span>{{ viagemStatusDescriptions[viagem.status] }}</span>
      <span class="label">Passageiros</span>
      <div class="passengers">
        <usuario-tile *ngFor="let passageiro of viagem.passageiros" [canToggle]="false" [usuario]="passageiro"></usuario-tile>
      </div>
    </div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="duplicate.next(viagem)">Duplicar</button>
      <button mat-menu-item (click)="cancel.next(viagem)">Cancelar</button>
    </mat-menu>
  </div>
</mat-expansion-panel>
